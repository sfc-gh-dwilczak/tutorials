  -  Zapier: tools/zapier/index.md

  - Apps: "#"
  -  Container Services:
    -   Introduction: apps/container/introduction/index.md
    -   Streamlit: apps/container/streamlit/index.md
  -  Native App:
    -   Container Services: apps/native/containers/index.md
    -   Traditional: apps/native/traditional/index.md
    
  
markdown_extensions:
  - tables
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - md_in_html
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - abbr
  - pymdownx.highlight:
      anchor_linenums: true
  
  # Icons
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

  # Content Tabs
  - pymdownx.tabbed:
      alternate_style: true 

# Plugins
plugins:
  - glightbox
  - typeset
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'

extra:
  analytics:
    provider: google
    property: G-2VSMCC57YV

